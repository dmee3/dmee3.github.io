<html>
	<head>
		<title>Audio Visualizer</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/vis.css" rel="stylesheet">
	</head>
	<body class="charcoal white-text">

		<nav class="sweet-brown">
			<div class="nav-wrapper">
				<ul>
					<li><a href="/#">Home</a></li>
					<li><a href="/#work">Work</a></li>
					<li><a href="/#school">School</a></li>
					<li><a href="/#projects">Projects</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<h2>Audio Visualizer</h2>
				<div class="col s12">
					<div class="custom-card sweet-brown">
						<audio id="player"></audio>
						<br />
						<select id="style">
							<option>Particles</option>
							<option>Bars</option>
							<option>Lines</option>
						</select>
						<br /><br />
						<canvas id="visualizer" class="visualizer" width="500" height="500">
							Your browser does not support canvas elements.
						</canvas>
						<br>
						<br>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
		<script src="js/vis.js" type="text/javascript"></script>
	</body>
</html>
